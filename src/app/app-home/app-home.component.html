<div class="container-fluid">
    <div class="row  row-centered">
        <div class="col-md-4 col-centered">
            <div class="card">
                <div class="card-header" data-background-color="green">
                    <h4 class="title">Enter credentials to Login</h4>
                </div>
                <div class="card-content row-centere">
                    <form>
                        <div class="row row-centered">
                            <div class="col-md-8 col-centered">

                                    <label class="control-label">Username</label>
                                    <input type="text" class="form-control" name='username' [(ngModel)]="username">
                                </div>
                            </div>

                        </div>
                        <div class='row row-centered'>
                          <div class="col-md-8 col-centered">
                              <div class="form-group form-black label-floating is-empty">

                                  <input type="password" class="form-control" name='password'  [(ngModel)]="password">
                              </div>
                          </div>
                        </div>
                        <div class='row row-centered'>
                          <div class="col-md-8 col-centered">
                            <!--  <button type="submit" class="btn btn-success btn-lg">Login</button> -->
                            <p class="text-center" (click) ='validateAndLogin()'>{{login}}
                              <a >
                                <span class="glyphicon glyphicon-menu-right black"></span>
                              </a>
                            </p>
                        <div class="clearfix"></div>
                      </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
