
<div class="container">
    <div class="row">
        <h1 class="title">
            Your customer list
            <br>
            <small>Scroll to see the entire list</small>
        </h1>
        <div class="col-sm-10 col-sm-offset-1">
          <input class="form-control" placeholder="Search" type="text" [(ngModel)]="findperson">
        <div class="col-md-4 col-sm-6" *ngFor="let address of (addresses | search: findperson) ">
        <div class="card-container">
         <div class="card">
             <div class="front">
                 <div class="content">
                     <div class="main">
                       <h3>{{address.name}}</h3>
                       <p class="demo-secondary-text">{{address.store}}
                       </p>
                       <p class="demo-secondary-text">Balance <span class='pull-right'>{{address.balance | currency:'INR':true}}</span>
                       </p>
                       <p class="demo-secondary-text">{{address.phone}}
                         <span> call
                           <i class='pull-right glyphicon glyphicon-earphone'>
                           </i>
                         </span>
                       </p>
                       <p class="demo-secondary-text">{{address.email}}
                         <span>
                           <i class='pull-right glyphicon glyphicon-envelope'>
                           </i>
                         </span>
                       </p>
                       <p class="demo-secondary-text">Open Map Location
                         <span>
                           <i class='pull-right glyphicon glyphicon-map-marker'>
                           </i>
                         </span>
                       </p>
                       <button class="btn btn-danger pull-right">Call<span>
                         <i class='pull-right glyphicon glyphicon-earphone'>
                         </i>
                       </span>
                       <div class="ripple-container"></div>
                     </button>

                   </div>
                 </div>
             </div> <!-- end front panel -->
         </div> <!-- end card -->
     </div> <!-- end card-container -->
</div>


</div></div></div>
